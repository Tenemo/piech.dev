name: CI

on:
    push:
        branches: [dev, main]
    pull_request:
        branches: [dev, main]

permissions:
    contents: read

jobs:
    setup:
        name: Setup
        runs-on: ubuntu-latest
        outputs:
            node-version: ${{ steps.versions.outputs.node }}
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Use Node.js
              id: versions
              uses: actions/setup-node@v4
              with:
                  node-version: "22.x"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

    linting:
        name: Linting
        needs: setup
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "22.x"
                  cache: "npm"
            - name: Install dependencies
              run: npm ci
            - name: ESLint
              run: npm run eslint
            - name: Stylelint
              run: npm run stylelint
    typecheck:
        name: Typecheck
        needs: setup
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "22.x"
                  cache: "npm"
            - name: Install dependencies
              run: npm ci
            - name: TypeScript compile
              run: npm run tsc -- --noEmit

    tests:
        name: Tests
        needs: setup
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "22.x"
                  cache: "npm"
            - name: Install dependencies
              run: npm ci
            - name: Unit tests
              run: npm test --silent
